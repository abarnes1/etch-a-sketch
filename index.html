<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link href="styles/main.css" rel="stylesheet">
    <link href="styles/etch-a-sketch.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="main-container">
      <div class="etch-container">
        <div class="etch-top etch-row">
        </div>

        <div class="etch-main etch-row">
          <div class="etch-left"></div>
          <div id="etchScreen" class="etch-screen"></div>
          <div class="etch-right"></div>
        </div>

        <div class="etch-bottom etch-row">
          <div id="leftKnob" class="knob">.</div>
          <div class="ghost-knob ghost-left"></div>
          <div class="logo">Etch-A-Sketch</div>
          <div class="ghost-knob ghost-right"></div>
          <div id="rightKnob" class="knob">.</div>
        </div>
      </div>

      <div class="controls-container">
        <fieldset>
          <legend>Brushes</legend>
          <button id="blackButton" class="control-button">Black</button>
          <button id="rainbowButton" class="control-button control-button-inactive">Rainbow</button>
          <button id="eraserButton" class="control-button control-button-inactive">Eraser</button>
        </fieldset>

        <fieldset>
          <legend>Grid Control</legend>
          <button id="clearButton" class="control-button">Clear</button>
          <button id="resizeButton" class="control-button">Resize</button>
        </fieldset>
      </div>

      <div class="generic-text">
        <p>Hold down your mouse button and move your cursor on the Etch-A-Sketch screen to draw.</p>
        <p>Clicking on a brush button will make that brush active.</p>
      </div>
    </div>
  </body>
  <script src="scripts/etch-a-sketch.js" type="text/javascript"></script>
</html>
